<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wood Farm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<style>
        * {
            font-family: 'Kanit', sans-serif;
        }

        #game {
            background-image: url('../assets/image/ship.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 500px;
        }

        #title-game {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Wood Farm</h1>
                <h3 id="account">Account: </h3>
                <h3 id="balance">Balance: </h3>
                <button id="connect-btn" class="btn btn-primary" onclick="connectMetamask()">Connect Metamask</button>
            </div>
            <div class="col-12">
                <img id="profile" alt="Wood Farm" width="100">
            </div>
            <div id="game" class="col-6">
                <div id="title-game" class="row">
                    <div class="col-12">
                        <h1>Wood Farm</h1>
                        <h3>Wood Farm</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mt-5">
                        <img src="../assets/image/jack.png" alt="Wood Farm" width="300px">
                    </div>
                    <div class="col-6 mt-5">
                        <img src="../assets/image/lumber.png" alt="Wood Farm" width="300px">
                        <button id="cutTrees" class="btn btn-danger" onclick="cutTree()">ตัดต้นไม้</button>
                        <button class="btn btn-warning">เช็คสถานะ</button>
                        <button class="btn btn-primary">ซื้อค่าพลัง</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('game').style.display = 'none';
        document.getElementById('profile').style.display = 'none';
        await connectMetamask();
    });

    const toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

    async function connectMetamask() {
      try {
        const provider = await detectEthereumProvider();
        if (!provider) {
          Swal.fire({
            icon: 'error',
            title: 'เกิดข้อผิดพลาด...',
            text: 'กรุณาเชื่อมต่อ Metamask!',
          })
        }

        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        const balance = await ethereum.request({ method: 'eth_getBalance', params: [account, 'latest'] });
        document.getElementById('account').innerHTML = `Account: ${account}`;
        document.getElementById('balance').innerHTML = `Balance: ${ethers.utils.formatEther(balance)} ETH`;
        document.getElementById('connect-btn').style.display = 'none';
        document.getElementById('profile').src = `https://robohash.org/${account}?set=set3`;
        document.getElementById('profile').style.display = 'block';
        document.getElementById('game').style.display = 'block';
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด...',
          text: 'กรุณาเชื่อมต่อ Metamask!',
        })
      }
    }

    function cutTree() {
        document.getElementById('cutTrees').disabled = true;
        toast.fire({
            iconHtml: '<img src="https://cdn-icons-png.flaticon.com/512/928/928746.png" width="70px">',
            title: 'กำลังตัดต้นไม้',
            text: 'รอสักครู่ ระบบกำลังทำการตัดต้นไม้',
            background: '#fff1c1',
        })
        const sound = new Audio('../assets/sound/axe.mp3');
        sound.play();
        count = 0;
        const interval = setInterval(() => {
            count++;
            if (count === 5) {
                clearInterval(interval);
                toast.fire({
                    iconHtml: '<img src="https://cdn-icons-png.flaticon.com/512/928/928746.png" width="70px">',
                    title: 'ตัดต้นไม้สำเร็จ',
                    text: 'Wood Farm ได้เพิ่ม 1 ท่อน',
                    background: '#9DC08B',
                })
                document.getElementById('cutTrees').disabled = false;
            }
        }, 1000);
    }
  </script>
</html>
